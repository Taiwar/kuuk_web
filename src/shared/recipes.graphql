interface OrderedRecipeItemDTO {
  id: String!
  recipeID: String!
  name: String!
  sortNr: Int!
}

interface GroupItem {
  groupID: String!
}

type GroupDTO implements OrderedRecipeItemDTO {
  id: String!
  recipeID: String!
  name: String!
  sortNr: Int!
  itemType: String!
  items: [OrderedRecipeItemDTO!]!
}

type StepDTO implements OrderedRecipeItemDTO & GroupItem {
  id: String!
  recipeID: String!
  name: String!
  description: String
  picture: String
  sortNr: Int!
  groupID: String!
}

type NoteDTO implements OrderedRecipeItemDTO & GroupItem {
  id: String!
  recipeID: String!
  name: String!
  description: String
  sortNr: Int!
  groupID: String!
}

interface Ingredient implements OrderedRecipeItemDTO & GroupItem {
  id: String!
  recipeID: String!
  name: String!
  amount: Float!
  unit: String!
  sortNr: Int!
  groupID: String!
}

interface ReorderInfo {
  prevSortNr: Int,
  prevGroupID: String
}

type IngredientDTO implements Ingredient & OrderedRecipeItemDTO & GroupItem {
  id: String!
  recipeID: String!
  name: String!
  amount: Float!
  unit: String!
  sortNr: Int!
  groupID: String!
}

type RecipeDTO {
  id: String!
  name: String!
  slug: String!
  author: String
  prepTimeMin: Int
  cookTimeMin: Int
  totalTimeMin: Int
  servings: Int!
  rating: Int
  description: String
  sourceLinks: [String!]!
  tags: [String!]!
  pictures: [String!]!
  ingredients: [GroupDTO!]
  steps: [GroupDTO!]
  notes: [GroupDTO!]
}

input FilterRecipesInput {
  name: String
  tags: [String!]
}

input CreateRecipeInput {
  name: String!
  slug: String
  author: String
  prepTimeMin: Int
  cookTimeMin: Int
  totalTimeMin: Int
  servings: Int!
  rating: Int
  description: String
  notes: [String!]
  sourceLinks: [String!]
  tags: [String!]
  pictures: [String!]
}

input UpdateRecipeInput {
  id: String!
  name: String
  slug: String
  author: String
  prepTimeMin: Int
  cookTimeMin: Int
  totalTimeMin: Int
  servings: Int
  rating: Int
  description: String
  notes: [String!]
  sourceLinks: [String!]
  tags: [String!]
  pictures: [String!]
}

input AddIngredientInput {
  recipeID: String!
  name: String!
  amount: Float!
  unit: String!
  groupID: String!
}

input UpdateIngredientInput {
  id: String!
  name: String
  amount: Float
  unit: String
  sortNr: Int
  groupID: String
}

input AddStepInput {
  recipeID: String!
  name: String!
  description: String
  picture: String
  groupID: String!
}

input UpdateStepInput {
  id: String!
  name: String
  description: String
  picture: String
  sortNr: Int
  groupID: String
}

input AddNoteInput {
  recipeID: String!
  name: String!
  description: String
  groupID: String!
}

input UpdateNoteInput {
  id: String!
  name: String
  description: String
  sortNr: Int
  groupID: String
}

input AddGroupInput {
  recipeID: String!
  name: String!
  itemType: String!
}

input UpdateGroupInput {
  id: String!
  name: String
  sortNr: Int
}

type DeletionResponse {
  id: String!
  success: Boolean!
}

type GroupItemDeletionResponse implements GroupItem {
  id: String!
  groupID: String!
  success: Boolean!
  sortNr: Int!
}

union GroupItemDTO = IngredientDTO | StepDTO | NoteDTO

type GroupItemUpdateResponse implements ReorderInfo {
  item: GroupItemDTO!,
  prevSortNr: Int,
  prevGroupID: String
}

type Query {
  recipes: [RecipeDTO!]!
  tags: [String!]!
  ingredientNames: [String!]!
  filterRecipes(filterRecipesInput: FilterRecipesInput): [RecipeDTO]!
  recipe(id: String!): RecipeDTO
  recipeBySlug(slug: String!): RecipeDTO
}

type Mutation {
  createRecipe(createRecipeInput: CreateRecipeInput): RecipeDTO
  importRecipe(url: String!): RecipeDTO
  updateRecipe(updateRecipeInput: UpdateRecipeInput): RecipeDTO
  deleteRecipe(id: String!): DeletionResponse

  addIngredient(addIngredientInput: AddIngredientInput): IngredientDTO
  updateIngredient(updateIngredientInput: UpdateIngredientInput): GroupItemUpdateResponse
  removeIngredient(ingredientID: String!): GroupItemDeletionResponse

  addStep(addStepInput: AddStepInput): StepDTO
  updateStep(updateStepInput: UpdateStepInput): GroupItemUpdateResponse
  removeStep(stepID: String!): GroupItemDeletionResponse

  addNote(addNoteInput: AddNoteInput): NoteDTO
  updateNote(updateNoteInput: UpdateNoteInput): GroupItemUpdateResponse
  removeNote(noteID: String!): GroupItemDeletionResponse

  addGroup(addGroupInput: AddGroupInput): GroupDTO
  updateGroup(updateGroupInput: UpdateGroupInput): GroupDTO
  removeGroup(groupID: String!): DeletionResponse
}
